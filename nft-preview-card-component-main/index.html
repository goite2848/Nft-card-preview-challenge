<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/eaa8ec0eca.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <div class="big-container">
      <div class="container">
        <div class="card_head">
          <img src="images/image-equilibrium.jpg" alt="image-equilibrium" />
          <i
            class="fa-solid fa-eye  card_head-icon"
            
          ></i>
        </div>

        <div class="card_main">
          <div class="card_main-head"><h3>Equilibrium #3429</h3></div>
          <div class="card_main-main">
            <p1>Our Equilibrium collection promotes balance and calm.</p1>
          </div>
          <br />
          <div class="card_main-footer">
            <div>
              <i class="fa-brands fa-ethereum">0.041 ETH</i>
            </div>
            <div>
              <i class="fa-solid fa-clock">3 days left</i>
            </div>
          </div>
          <br />
        </div>
        <br />

        <div class="card_footer">
          <img src="images/image-avatar.png" alt="" />
          <p>
            <span style="color: #8d9db7">Creation of</span>
            <span class="card_name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
